name: Weave Java build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./weave/gradlew

      - name: Run test
        run: ./weave//gradlew test -Dtest.prod=true

      - name: Build with Gradle
        run: ./weave//gradlew build --full-stacktrace
    
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Weave lib
          path: ./weave/lib/build/libs/lib-*.jar