name: '[Maps Service] Push Docker image to Docker Hub'

on:
  push:
    branches:
      - "master"
    paths:
      - "cubesocket/**"
      - "docker/Dockerfile.cubesocket"

jobs:
  push_to_registry:
    name: '[CubeSocket] Push Docker image to Docker Hub'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.cubesocket
          push: true
          tags: ameliaah/cubepanion-services:cubesocket
