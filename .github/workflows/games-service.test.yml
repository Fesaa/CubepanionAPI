name: Games Service Tests

on:
  push:
    branches:
      - "master"
    paths:
      - "games-service/**"
  pull_request:
    branches:
      - "master"
    paths:
      - "games-service/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22.1"

      - name: Run test Games Service
        run: go test -v ./games-service
