name: '[Chest Service] Push Docker image to Docker Hub'
on:
  push:
    branches:
      - "master"
    paths:
      - "chests-service/**"
      - 'core/**'
  workflow_run:
    workflows: [ "[Base] Push Docker image to Docker Hub" ]
    types:
      - completed

jobs:
  tests:
    uses: './.github/workflows/chest-service-test.yml'

  check_core_changes:
    runs-on: ubuntu-latest
    outputs:
      core_changed: ${{ steps.core_check.outputs.core_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check for core changes
        id: core_check
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^core/'; then
            echo "core_changed=true" >> $GITHUB_ENV
          else
            echo "core_changed=false" >> $GITHUB_ENV
        outputs:
          core_changed: ${{ env.core_changed }}

  push_to_registry:
    name: '[Chest Service] Push Docker image to Docker Hub'
    needs:
      - tests
      - check_core_changes
    if: needs.check_core_changes.outputs.core_changed == 'false'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.chest-service
          push: true
          tags: ameliaah/cubepanion-services:chests