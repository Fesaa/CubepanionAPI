name: '[Chest Service] Push Docker image to Docker Hub'

on:
  push:
    branches:
      - "master"
    paths:
      - "chests-service/**"
      - 'core/**'
  workflow_run:
    workflows: [ "[Base] Push Docker image to Docker Hub" ]
    types:
      - completed

jobs:
  tests:
    uses: './.github/workflows/chest-service-test.yml'

  check_core_changes:
    runs-on: ubuntu-latest
    outputs:
      core_changed: ${{ steps.core_check.outputs.core_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for core changes
        id: core_check
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^core/'; then
            echo "::set-output name=core_changed::true"
          else
            echo "::set-output name=core_changed::false"
        shell: bash

  push_to_registry:
    name: '[Chest Service] Push Docker image to Docker Hub'
    needs: [tests, check_core_changes]
    if: needs.check_core_changes.outputs.core_changed == 'false'
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub

